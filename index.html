<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Me</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            margin-top: 15%;
        }
        .google-logo {
            width: 272px;
            margin-bottom: 20px;
        }
        .search-box {
            width: 500px;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: none;
            text-align: center;
        }
        .search-button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #357ae8;
        }
        .result-box {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        <br>
        <input type="text" id="searchInput" class="search-box" placeholder="Ask me anything...">
        <br>
        <button class="search-button" onclick="searchMe()">Search</button>
        <p class="result-box" id="result"></p>
    </div>

    <script>
        function searchMe() {
            let query = document.getElementById("searchInput").value.toLowerCase();
            let resultBox = document.getElementById("result");
            let responses = {
                "who are you": "I am [Your Name], an entrepreneur and health tech enthusiast.",
                "what do you do": "I work in health tech, venture capital, and startup consulting.",
                "where did you study": "I studied at King's College London and ESSEC Business School.",
                "what projects have you worked on": "I have worked on Medily, Birdie Box, and TechSummit 24.",
                "how can i contact you": "You can reach me at your.email@example.com or LinkedIn."
            };
            
            if (responses[query]) {
                resultBox.innerHTML = responses[query];
                resultBox.style.display = "block";
            } else {
                resultBox.innerHTML = "Sorry, I don't have an answer for that.";
                resultBox.style.display = "block";
            }
        }
    </script>
</body>
</html>
